name: ğŸ” CI - Continuous Integration

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âœ… Lint passed
        run: echo "âœ… Code quality check passed!"

  build:
    name: ğŸ—ï¸ Build Project
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: ğŸ“¥ Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          NEXT_PUBLIC_SITE_URL: https://avilaops.github.io/AvilaOps
          NODE_ENV: production

      - name: ğŸ“Š Check build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build failed - out directory not found"
            exit 1
          fi
          echo "âœ… Build successful"
          echo "ğŸ“¦ Build size:"
          du -sh out

      - name: âœ… Build passed
        run: echo "âœ… Build completed successfully!"

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ğŸ”’ Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: âœ… Security check completed
        run: echo "âœ… Security audit completed!"
