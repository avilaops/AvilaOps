name: ğŸ§¹ Stale Issues & PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ§¹ Stale action
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **7 days** if no further activity occurs.
            
            If you believe this issue is still relevant, please:
            - Comment on this issue
            - Provide additional context or updates
            - Remove the 'stale' label
            
            Thank you for your contributions! ğŸ™
          close-issue-message: |
            ğŸ”’ This issue has been automatically closed due to inactivity.
            
            If you believe this issue should be reopened, please create a new issue with updated information and reference this one.
            
            Thank you for your understanding!
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'bug,enhancement,help wanted,good first issue,pinned'
          
          # Pull Requests
          stale-pr-message: |
            ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in **7 days** if no further activity occurs.
            
            If you're still working on this:
            - Push new commits
            - Comment on this PR
            - Request a review
            - Remove the 'stale' label
            
            Thank you for your contribution! ğŸ™
          close-pr-message: |
            ğŸ”’ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work:
            - Reopen this PR if you're ready to continue
            - Or create a new PR with updated changes
            
            Thank you for your contribution!
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'work in progress,blocked,pinned'
          
          # General
          operations-per-run: 100
          ascending: true
