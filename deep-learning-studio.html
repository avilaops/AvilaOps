    <script>
    // i18n loader
    const i18nCache = {};
    async function loadLocale(locale) {
        if (i18nCache[locale]) return i18nCache[locale];
        try {
            const res = await fetch(`/i18n/deep-learning-studio.${locale}.json`);
            if (!res.ok) throw new Error('Failed to load DLS locale');
            const json = await res.json();
            i18nCache[locale] = json;
            return json;
        } catch (e) {
            console.warn('DLS i18n fallback to pt-BR', e);
            const res = await fetch(`/i18n/deep-learning-studio.pt-BR.json`);
            const json = await res.json();
            i18nCache['pt-BR'] = json;
            return json;
        }
    }

    async function applyTranslations(locale) {
        const dict = await loadLocale(locale);
        document.documentElement.lang = locale;
        document.querySelectorAll('[data-i18n]').forEach(el => {
            const key = el.getAttribute('data-i18n');
            if (dict[key]) el.innerHTML = dict[key];
        });
    }

    function applyTheme(theme) {
        document.body.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    window.addEventListener('load', () => {
        const savedLang = localStorage.getItem('lang') || (navigator.language || 'pt-BR');
        const normalizedLang = ['pt-BR','en-US','es-ES','uk-UA','ru-RU'].includes(savedLang) ? savedLang : 'pt-BR';
        const langSelect = document.getElementById('langSelect');
        if (langSelect) { langSelect.value = normalizedLang; applyTranslations(normalizedLang); }
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);
    });

    const langSelectEl = document.getElementById('langSelect');
    if (langSelectEl) {
        langSelectEl.addEventListener('change', (e) => {
            const lang = e.target.value;
            localStorage.setItem('lang', lang);
            applyTranslations(lang);
        });
    }

    const themeToggleEl = document.getElementById('themeToggle');
    if (themeToggleEl) {
        themeToggleEl.addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme') || 'dark';
            const next = current === 'dark' ? 'light' : 'dark';
            applyTheme(next);
            themeToggleEl.textContent = next === 'dark' ? 'ðŸŒ—' : 'ðŸŒž';
        });
    }
    </script>
