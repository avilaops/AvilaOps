<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Graph Image: 1200x630 -->
  <defs>
    <linearGradient id="ogBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ogAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.8" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogBackground)"/>
  
  <!-- Grid pattern (sutil) -->
  <g opacity="0.03">
    <path d="M 0 0 L 1200 0 L 1200 630 L 0 630 Z" fill="none" stroke="#10B981" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#10B981" stroke-width="0.5"/>
    <line x1="600" y1="0" x2="600" y2="630" stroke="#10B981" stroke-width="0.5"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#10B981" stroke-width="0.5"/>
    <line x1="0" y1="157.5" x2="1200" y2="157.5" stroke="#10B981" stroke-width="0.5"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#10B981" stroke-width="0.5"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5" stroke="#10B981" stroke-width="0.5"/>
  </g>
  
  <!-- Logo à esquerda -->
  <g transform="translate(150, 315)">
    <!-- Pipeline -->
    <circle r="120" stroke="url(#ogAccent)" stroke-width="4" fill="none" opacity="0.3"/>
    <circle r="100" stroke="url(#ogAccent)" stroke-width="3" fill="none" opacity="0.5" 
            stroke-dasharray="20 10"/>
    
    <!-- Cloud core -->
    <path d="M -45 0 Q -45 -20 -27 -26 Q -18 -37 0 -37 Q 18 -37 27 -26 Q 45 -20 45 0 Q 45 18 27 21 Q 0 26 -27 21 Q -45 18 -45 0 Z" 
          fill="#10B981" filter="url(#glow)"/>
    
    <!-- Pipeline lines -->
    <line x1="-32" y1="-9" x2="-14" y2="-9" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="-32" y1="0" x2="-9" y2="0" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="-32" y1="9" x2="-16" y2="9" stroke="#0f172a" stroke-width="3.5" stroke-linecap="round"/>
    
    <!-- Arrows -->
    <path d="M 9 -9 L 27 -9 L 21 -13.5 M 27 -9 L 21 -4.5" stroke="#0f172a" stroke-width="3.5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 9 9 L 27 9 L 21 4.5 M 27 9 L 21 13.5" stroke="#0f172a" stroke-width="3.5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Nodes -->
    <circle cx="0" cy="-120" r="10" fill="#10B981"/>
    <circle cx="120" cy="0" r="10" fill="#10B981"/>
    <circle cx="0" cy="120" r="10" fill="#10B981"/>
    <circle cx="-120" cy="0" r="10" fill="#10B981"/>
  </g>
  
  <!-- Texto à direita -->
  <g transform="translate(450, 200)">
    <!-- Título principal -->
    <text x="0" y="0" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="68" font-weight="700" fill="#ffffff" letter-spacing="-2">
      AvilaOps
    </text>
    
    <!-- Subtítulo -->
    <text x="0" y="80" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="36" font-weight="400" fill="#94a3b8" letter-spacing="-0.5">
      DevOps · Cloud · Observability
    </text>
    
    <!-- Tagline -->
    <text x="0" y="150" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="300" fill="#10B981" letter-spacing="0">
      Transformando infraestrutura em
    </text>
    <text x="0" y="190" font-family="'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="300" fill="#10B981" letter-spacing="0">
      vantagem competitiva
    </text>
  </g>
  
  <!-- Linha decorativa inferior -->
  <rect x="450" y="520" width="600" height="2" fill="url(#ogAccent)" opacity="0.5"/>
  
  <!-- URL -->
  <text x="450" y="565" font-family="'JetBrains Mono', 'Courier New', monospace" 
        font-size="20" font-weight="500" fill="#64748b" letter-spacing="1">
    avilaops.com
  </text>
  
  <!-- Decorative nodes (canto superior direito) -->
  <g opacity="0.4">
    <circle cx="1050" cy="80" r="6" fill="#10B981"/>
    <circle cx="1100" cy="100" r="4" fill="#34D399"/>
    <circle cx="1080" cy="130" r="5" fill="#10B981"/>
    <line x1="1050" y1="80" x2="1100" y2="100" stroke="#10B981" stroke-width="1"/>
    <line x1="1100" y1="100" x2="1080" y2="130" stroke="#10B981" stroke-width="1"/>
  </g>
</svg>
