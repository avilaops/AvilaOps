<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo AvilaOps: Pipeline infinito + Cloud -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pipeline circular (símbolo DevOps) -->
  <g id="pipeline">
    <!-- Anel externo -->
    <circle cx="100" cy="100" r="80" stroke="url(#primaryGradient)" stroke-width="8" fill="none" opacity="0.3"/>
    
    <!-- Anel médio com rotação -->
    <circle cx="100" cy="100" r="65" stroke="url(#primaryGradient)" stroke-width="6" fill="none" opacity="0.5" 
            stroke-dasharray="20 10" stroke-dashoffset="0">
      <animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" 
                        dur="20s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Núcleo central - cloud symbol -->
    <g id="cloud" transform="translate(100, 100)">
      <!-- Nuvem estilizada -->
      <path d="M -25 0 Q -25 -12 -15 -15 Q -10 -22 0 -22 Q 10 -22 15 -15 Q 25 -12 25 0 Q 25 10 15 12 Q 0 15 -15 12 Q -25 10 -25 0 Z" 
            fill="url(#accentGradient)" opacity="0.9"/>
      
      <!-- Linhas de dados (abstração de pipeline) -->
      <line x1="-18" y1="-5" x2="-8" y2="-5" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      <line x1="-18" y1="0" x2="-5" y2="0" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      <line x1="-18" y1="5" x2="-10" y2="5" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
      
      <!-- Setas de fluxo -->
      <path d="M 5 -5 L 15 -5 L 12 -8 M 15 -5 L 12 -2" stroke="#0f172a" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M 5 5 L 15 5 L 12 2 M 15 5 L 12 8" stroke="#0f172a" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    
    <!-- Nós de integração (CI/CD nodes) -->
    <circle cx="100" cy="20" r="6" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="100" r="6" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="180" r="6" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="100" r="6" fill="#10B981">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Pontos de conexão (microservices nodes) -->
  <g id="nodes" opacity="0.6">
    <circle cx="142" cy="58" r="3" fill="#34D399"/>
    <circle cx="58" cy="58" r="3" fill="#34D399"/>
    <circle cx="142" cy="142" r="3" fill="#34D399"/>
    <circle cx="58" cy="142" r="3" fill="#34D399"/>
  </g>
</svg>
