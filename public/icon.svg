<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Ícone PWA simplificado (para conversão em PNG 192/512) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>
  
  <!-- Logo central -->
  <g transform="translate(256, 256)">
    <!-- Pipeline circular -->
    <circle r="180" stroke="url(#iconGradient)" stroke-width="20" fill="none" opacity="0.3"/>
    <circle r="150" stroke="url(#iconGradient)" stroke-width="15" fill="none" opacity="0.5" 
            stroke-dasharray="40 20"/>
    
    <!-- Cloud core -->
    <path d="M -60 0 Q -60 -28 -36 -35 Q -24 -50 0 -50 Q 24 -50 36 -35 Q 60 -28 60 0 Q 60 24 36 28 Q 0 35 -36 28 Q -60 24 -60 0 Z" 
          fill="url(#iconGradient)"/>
    
    <!-- Pipeline lines -->
    <line x1="-40" y1="-12" x2="-18" y2="-12" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
    <line x1="-40" y1="0" x2="-12" y2="0" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
    <line x1="-40" y1="12" x2="-20" y2="12" stroke="#0f172a" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Flow arrows -->
    <path d="M 12 -12 L 35 -12 L 28 -18 M 35 -12 L 28 -6" stroke="#0f172a" stroke-width="5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 12 12 L 35 12 L 28 6 M 35 12 L 28 18" stroke="#0f172a" stroke-width="5" 
          stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    
    <!-- Integration nodes -->
    <circle cx="0" cy="-180" r="14" fill="#10B981"/>
    <circle cx="180" cy="0" r="14" fill="#10B981"/>
    <circle cx="0" cy="180" r="14" fill="#10B981"/>
    <circle cx="-180" cy="0" r="14" fill="#10B981"/>
    
    <!-- Corner nodes -->
    <circle cx="127" cy="-127" r="8" fill="#34D399" opacity="0.8"/>
    <circle cx="127" cy="127" r="8" fill="#34D399" opacity="0.8"/>
    <circle cx="-127" cy="127" r="8" fill="#34D399" opacity="0.8"/>
    <circle cx="-127" cy="-127" r="8" fill="#34D399" opacity="0.8"/>
  </g>
</svg>
